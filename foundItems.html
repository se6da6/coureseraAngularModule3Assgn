<div class="row">
    <li ng-repeat="item in menu.foundItems">
        <div class="jumbotron">
            <h2>{{item.name}}</h2>
              <h3>{{item.short_name}}</h3>
                <p>{{item.description}}</p>
                <input type="button" ng-click="menu.onRemove({index: $index})" class="btn btn-lg btn-primary" value="Don't want this one!">
        </div>
      </li>
  </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="menu.onEmpty">{{menu.onEmpty}}</div>
